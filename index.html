<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
        <h1>Arcade Game</h1>
    </header>
    <section class="score-panel">
        <ul class="lives">
          <li><img class="newLive" src="images/char-pink-girl-small.png" alt="pink girl image"></img></li>
          <li><img class="newLive" src="images/char-pink-girl-small.png" alt="pink girl image"></img></li>
          <li><img class="newLive" src="images/char-pink-girl-small.png" alt="pink girl image"></img></li>
        </ul>
        <span class="scoreText">Score:
            <span class="score">0</span>
        </span>
    </section>
    <!-- Modal if user wins the match -->
<div class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Congratulations!!</p>
        <p>You took <span class="win-time"></span> time to win the match</p>
        <p>You have earned <span class="win-stars"></span> stars</p>
        <p>If you want to play again, refresh the page.</p>
    </div>
</div>
<!-- Modal if user fails the match -->
<div class="modal">
   <div class="modal-content">
        <span class="close">&times;</span>
        <p>Sorry!! Time over!!</p>
        <p>If you want to play again, refresh the page.</p>
   </div>
</div>
</div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <footer>
        <button>Game Rules</button>
    </footer>
</body>
</html>
